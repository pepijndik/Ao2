<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 4 - BOOTSTRAP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Carousel container -->
      <div
        id="my-pics"
        class="carousel slide"
        data-ride="carousel"
        style="width:300px;margin:auto;"
      >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#my-pics" data-slide-to="0" class="active"></li>
          <li data-target="#my-pics" data-slide-to="1"></li>
          <li data-target="#my-pics" data-slide-to="2"></li>
        </ol>

        <!-- Content -->
        <div class="carousel-inner" role="listbox">
          <!-- Slide 1 -->
          <div class="item active">
            <img
              src="https://cdn.pixabay.com/photo/2020/02/07/06/43/horse-4826313_1280.jpg"
              alt="Sunset over beach"
            />
          </div>

          <!-- Slide 2 -->
          <div class="item">
            <img
              src="https://cdn.pixabay.com/photo/2020/02/08/14/28/photography-4830248_1280.jpg"
              alt="Rob Roy Glacier"
            />
          </div>

          <!-- Slide 3 -->
          <div class="item">
            <img
              src="https://cdn.pixabay.com/photo/2020/02/09/17/13/eagles-4833887_1280.jpg"
              alt="Longtail boats at Phi Phi"
            />
          </div>
        </div>

        <!-- Previous/Next controls -->
        <a
          class="left carousel-control"
          href="#my-pics"
          role="button"
          data-slide="prev"
        >
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#my-pics"
          role="button"
          data-slide="next"
        >
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
